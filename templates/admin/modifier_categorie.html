{{ template "base.html" }}

{{ section #contenu }}

<main class="container border mt-4 p-4">
    <h1>Modifier une catégorie</h1>

    {{ loop #messages as #msg }}
        {{ #msg |RAW }}
    {{ endloop }}

    <form action="edit-{{ #categorie.id_cat }}" method="post">
        <div class="form-group">
            <label>Nom de la catégorie</label>
            <input class="form-control" type="texte" name="nom_cat" value ="{{ #categorie.nom_cat }}" />
        </div>

        <div class="form-group">
            <label>Descprition de la catégorie</label>
            <textarea class="form-control" type="texte" name="description_cat"> {{ #categorie.description_cat }}</textarea>
        </div>

        <input type="hidden" name="token" value="{{ #token }}" />
        <input class="btn btn-primary" type="submit" name="modifier" value="Modifier" />



    </form>

    </main>

{{ endsection }}
