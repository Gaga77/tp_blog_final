{{ template "base.html" }}

{{ section #contenu }}

<main class="container border mt-4 p-4">
    <h1>Ajouter une catégorie </h1>

    {{ loop #messages as #msg }}
        {{ #msg |RAW }}
    {{ endloop }}

    <form action="add_article" method="post">
        <div class="form-group">
            <label>Nom catégorie</label>
            <input class="form-control" type="texte" name="nom_cat" value ="{{ #nom_cat }}" />
        </div>

        <div class="form-group">
            <label>Description catégorie</label>
            <textarea class="form-control" type="texte" name="description_cat" value="{{ #description_cat }}"> </textarea>
        </div>

        <input type="hidden" name="token" value="{{ #token }}" />
        <input class="btn btn-primary" type="submit" name="ajouter" value="Ajouter" />



    </form>

    </main>

{{ endsection }}
