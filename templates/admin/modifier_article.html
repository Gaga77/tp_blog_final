{{ template "base.html" }}

{{ section #contenu }}

<main class="container border mt-4 p-4">
    <h1>Modifier un article</h1>

    {{ loop #messages as #msg }}
        {{ #msg |RAW }}
    {{ endloop }}

    <form action="edit-{{ #article.id }}" method="post">
        <div class="form-group">
            <label>Titre</label>
            <input class="form-control" type="texte" name="titre" value ="{{ #article.titre }}" />
        </div>

        <div class="form-group">
            <label>Contenu</label>
            <textarea class="form-control" type="texte" name="contenu"> {{ #article.contenu }}</textarea>
        </div>

        <input type="hidden" name="token" value="{{ #token }}" />
        <input class="btn btn-primary" type="submit" name="modifier" value="Modifier" />



    </form>

    </main>

{{ endsection }}
