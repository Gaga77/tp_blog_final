{{ template "base.html" }}

{{ section #contenu }}

<main class="container border mt-4 p-4">
    <h1>Ajouter un article</h1>

    {{ loop #messages as #msg }}
    {{ #msg |RAW }}
    {{ endloop }}

    <form action="add_article" method="post">

        <div clas="form-group">
        <label>Cat√©gorie de l'article</label>
        <select name="id_cat">
            {{ loop #nom_cat as #categorie }}
            <option value="{{ #categorie.id_cat }}">{{ #categorie.nom_cat }}</option>
            {{ endloop }}
        </select>
        </div>
        <div class="form-group">
            <label>Titre</label>
            <input class="form-control" type="texte" name="titre" value ="{{ #titre }}" />
        </div>

        <div class="form-group">
            <label>Contenu</label>
            <textarea class="form-control" type="texte" name="contenu" value="{{ #contenu }}"> </textarea>
        </div>



        <input type="hidden" name="token" value="{{ #token }}" />
        <input class="btn btn-primary" type="submit" name="ajouter" value="Ajouter" />



    </form>

</main>

{{ endsection }}
